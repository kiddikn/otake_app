{% extends 'albums/base.html' %}
{% block content %}
    <div class="container">
      <h1>画像をクリックで削除</h1>
      <a class="btn btn-primary" href={% url "albums:photo" album_id %} role="button" style="margin:10px 0px">戻る</a>

      <ul>
        {% for photo in object_list %}
          <ul class="list-group">
              <a href={% url "albums:delete" photo.album_id photo.id %}><li class="list-group-item"><img src="{{photo.thumbnail}}"></li></a>    
          </ul>
        {% endfor %}
      </ul>

      <a class="btn btn-primary" href={% url "albums:photo" album_id %} role="button" style="margin:10px 0px">戻る</a>
    </div>
{% endblock %}
