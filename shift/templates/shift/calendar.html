{% extends 'shift/base.html' %}
{% block content %}
<style>
.table {
    table-layout: fixed;
    width: 1000px;
	word-break: break-all;
    max-width:none;
}
.table-responsive{
    max-width:none;
}
.scroll-box::-webkit-scrollbar {
  height: 5px;
}
.scroll-box::-webkit-scrollbar-track {
  border-radius: 5px;
  background: #eee;
}
.scroll-box::-webkit-scrollbar-thumb {
  border-radius: 5px;
  background: #666;
}
label.myshift {
    display:block;
    width:100%;
    margin-left:15px;
}
td.shift_day {
    font-size:20px;
}
th.month {
    color: #fff;
    padding: 8px 15px;
    background: #258;
    background:-moz-linear-gradient(rgba(34,85,136,0.7), rgba(34,85,136,0.9) 50%);
    background:-webkit-gradient(linear, 100% 0%, 100% 50%, from(rgba(34,85,136,0.7)), to(rgba(34,85,136,0.9)));
    font-weight: bold;
    border-left:1px solid #258;
    border-top:1px solid #258;
    border-bottom:1px solid #258;
    line-height: 120%;
    text-align: left;
    text-shadow:0 -1px 0 rgba(34,85,136,0.9);
    box-shadow: 0px 1px 1px rgba(255,255,255,0.3) inset;
}
div.back0 {
    background:#ffffef;
}
div.back1 {
    background:#ccff99;
}
div.back2 {
    background:#ffcc99;
}
div.back3 {
    background:#9999ff;
}
div.back4 {
    background:#ff9999;
}
.square_btn {
    display: inline-block;
    padding: 1px;
    text-decoration: none;
    color: #501414;
    border: double 4px #501414;
    border-radius: 3px;
    margin-bottom: 2px;
    transition: .4s;
}
.square_btn:hover {
    background: #fffbef;
}
</style>
    <div class="container">
        <form action="{% url 'shift:shift_reg' %}" method="POST">
            <div class="table-responsive scroll-box">
                <input type='hidden' name='user' value={{ user }}></input>
                {{ calendar7 }}
                {{ calendar8 }}
                {% csrf_token %}
            </div>
            <button type="submit" class="btn btn-primary">送信</button>
        </form>
        <a class="btn btn-info" href="{% url 'shift:member' %}" role="button" style="margin-top:10px">戻る</a>
    </div>
<script>
function col_0(id) {
   document.getElementById(id).style.backgroundColor = '#ffffef';
}
function col_1(id) {
   document.getElementById(id).style.backgroundColor = '#ccff99';
}
function col_2(id) {
   document.getElementById(id).style.backgroundColor = '#ffcc99';
}
function col_3(id) {
   document.getElementById(id).style.backgroundColor = '#9999ff';
}
function col_4(id) {
   document.getElementById(id).style.backgroundColor = '#ff9999';
}
</script>
{% endblock %}
